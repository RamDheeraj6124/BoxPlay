name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Frontend Build Job (React App)
  frontend:
    name: Frontend - React App Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: my-react-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean install frontend dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build frontend
        run: npm run build

  # Backend Build Job (Node.js Express)
  backend:
    name: Backend - Node.js Express App Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run backend tests
        run: npm test

      - name: Start backend server
        run: |
          nohup node server.js &
          sleep 10  # Allow server to start
